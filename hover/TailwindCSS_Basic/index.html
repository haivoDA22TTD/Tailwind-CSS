<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
    <!--DARK MODE-->
<body class="bg-black">
        <!--Margin Center-->
            <div class="flex items-center justify-center min h-[100vh]">
    <button class="bg-violet-400 text-center text-white w-[10rem] h-[5rem] ">BUTTON</button>
    <button class="bg-red-500 text-center w-[10rem] h-[5rem] active:animate-spin ">ACTIVE</button>
    <button class="bg-orange-500 text-center text-white w-[10rem] h-[5rem] hover:bg-blue-600 ">HOVER</button>
    <button class="bg-sky-300 text-center w-[10rem] h-[5rem] hover:animate-bounce">BOUNCE</button>
    <button class="bg-gray-400 text-center w-[10rem] h-[5rem] active:animate-ping">PING</button>
    <button class="bg-rose-400 text-center w-[10rem] h-[5rem] hover:bg-rose-700 active:scale-150">rotate</button>
    <button class="bg-purple-700 text-center w-[10rem] h-[5rem] hover:bg-orange-200 active:rounded-full w-20 h-20 ">BODER</button>
    
</div>
</body>
</html>
